<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indeed Assistant Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 300px;
            background-color: #f5f5f5;
            padding: 20px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20px;
        }
        
        .assistant-message {
            background-color: #f5f5f5;
            margin-right: 20px;
        }
        
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        
        #command-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .job-info {
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .quick-actions {
            margin-top: 20px;
        }
        
        .quick-action {
            margin-bottom: 10px;
        }
        
        .status {
            margin-top: 10px;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .connected {
            background-color: #dff0d8;
            color: #3c763d;
        }
        
        .disconnected {
            background-color: #f2dede;
            color: #a94442;
        }
        
        .connecting {
            background-color: #fcf8e3;
            color: #8a6d3b;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Current Job</h2>
        <div id="job-info" class="job-info">
            <p>No job selected</p>
        </div>
        
        <h2>Quick Actions</h2>
        <div class="quick-actions">
            <div class="quick-action">
                <button id="login-btn">Log in to Indeed</button>
            </div>
            <div class="quick-action">
                <input type="text" id="search-input" placeholder="Search query">
                <button id="search-btn">Search for Jobs</button>
            </div>
        </div>
        
        <div id="connection-status" class="status disconnected">
            Disconnected
        </div>
    </div>
    
    <div class="main-content">
        <h1>Indeed Assistant Dashboard</h1>
        
        <div id="chat-container" class="chat-container">
            <!-- Messages will be added here -->
        </div>
        
        <div class="input-container">
            <input type="text" id="command-input" placeholder="What would you like me to do?">
            <button id="send-btn">Send</button>
        </div>
    </div>
    
    <script>
        // Initialize state
        let currentJob = null;
        let messages = [];
        let sessionId = null;
        let socket = null;
        
        // DOM elements
        const chatContainer = document.getElementById('chat-container');
        const commandInput = document.getElementById('command-input');
        const sendButton = document.getElementById('send-btn');
        const loginButton = document.getElementById('login-btn');
        const searchButton = document.getElementById('search-btn');
        const searchInput = document.getElementById('search-input');
        const jobInfo = document.getElementById('job-info');
        const connectionStatus = document.getElementById('connection-status');
        
        // Connect to WebSocket
        function connectWebSocket() {
            connectionStatus.textContent = 'Connecting...';
            connectionStatus.className = 'status connecting';
            
            // Close existing socket if any
            if (socket) {
                socket.close();
            }
            
            // Create new WebSocket connection
            socket = new WebSocket('ws://localhost:8000/ws');
            
            socket.onopen = function() {
                connectionStatus.textContent = 'Connected';
                connectionStatus.className = 'status connected';
            };
            
            socket.onclose = function() {
                connectionStatus.textContent = 'Disconnected';
                connectionStatus.className = 'status disconnected';
                
                // Try to reconnect after 5 seconds
                setTimeout(connectWebSocket, 5000);
            };
            
            socket.onerror = function(error) {
                console.error('WebSocket error:', error);
                connectionStatus.textContent = 'Error';
                connectionStatus.className = 'status disconnected';
            };
            
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                addMessage(data.role, data.content);
                
                // Update job info if a job was opened
                if (data.content.includes('Successfully opened the job post for')) {
                    const jobTitle = data.content.match(/Successfully opened the job post for '([^']+)'/)?.[1];
                    if (jobTitle) {
                        currentJob = {
                            title: jobTitle,
                            job_id: data.content.match(/Job ID: ([^\s]+)/)?.[1] || 'N/A',
                            status: 'Active',
                            applicants_count: 'N/A'
                        };
                        updateJobInfo(currentJob);
                    }
                }
            };
        }
        
        // Add a message to the chat
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(role === 'user' ? 'user-message' : 'assistant-message');
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Store message in state
            messages.push({ role, content });
        }
        
        // Update job info display
        function updateJobInfo(job) {
            if (!job) {
                jobInfo.innerHTML = '<p>No job selected</p>';
                return;
            }
            
            jobInfo.innerHTML = `
                <p><strong>Title:</strong> ${job.title || 'N/A'}</p>
                <p><strong>ID:</strong> ${job.job_id || 'N/A'}</p>
                <p><strong>Status:</strong> ${job.status || 'N/A'}</p>
                <p><strong>Applicants:</strong> ${job.applicants_count || 'N/A'}</p>
            `;
        }
        
        // Process a command
        async function processCommand(command) {
            // Add user message to chat
            addMessage('user', command);
            
            // If WebSocket is connected, use it
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ command }));
                return;
            }
            
            // Otherwise, use REST API
            try {
                const response = await fetch('http://localhost:8000/api/command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        command,
                        session_id: sessionId
                    }),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                sessionId = data.session_id;
                
                // Add assistant message to chat
                addMessage('assistant', data.response);
                
                // Update job info if a job was opened
                if (data.response.includes('Successfully opened the job post for')) {
                    const jobTitle = data.response.match(/Successfully opened the job post for '([^']+)'/)?.[1];
                    if (jobTitle) {
                        currentJob = {
                            title: jobTitle,
                            job_id: data.response.match(/Job ID: ([^\s]+)/)?.[1] || 'N/A',
                            status: 'Active',
                            applicants_count: 'N/A'
                        };
                        updateJobInfo(currentJob);
                    }
                }
            } catch (error) {
                console.error('Error processing command:', error);
                addMessage('assistant', 'Sorry, there was an error processing your command. Please try again later.');
            }
        }
        
        // Event listeners
        sendButton.addEventListener('click', () => {
            const command = commandInput.value.trim();
            if (command) {
                processCommand(command);
                commandInput.value = '';
            }
        });
        
        commandInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const command = commandInput.value.trim();
                if (command) {
                    processCommand(command);
                    commandInput.value = '';
                }
            }
        });
        
        loginButton.addEventListener('click', () => {
            processCommand('Log in to Indeed');
        });
        
        searchButton.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                processCommand(`Search for jobs matching ${query}`);
            }
        });
        
        // Connect to WebSocket when page loads
        connectWebSocket();
        
        // Add welcome message
        addMessage('assistant', `Welcome to the Indeed Assistant! I can help you manage your job applications on Indeed.
        
        Please let me know what you'd like me to do.`);
    </script>
</body>
</html>
